<div class="lgout">
    <button class="button" style="vertical-align:middle" (click)="logOut()"><span>Logout </span></button>
</div>

<div class="create-property-form">
    <h2 class="form-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-add-fill"
            viewBox="0 0 16 16">
            <path
                d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 1 1-1 0v-1h-1a.5.5 0 1 1 0-1h1v-1a.5.5 0 0 1 1 0Z" />
            <path
                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z" />
            <path d="m8 3.293 4.712 4.712A4.5 4.5 0 0 0 8.758 15H3.5A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z" />
        </svg> Enter Property Details</h2>
    <form (ngSubmit)="onSubmit()" #propertyForm="ngForm">
        <div class="form-group">
            <label for="property-name">Property Name</label>
            <input type="text" id="property-name" name="propertyName" required [(ngModel)]="newProperty.property_Name">
        </div>
        <div class="form-group">
            <label for="property-price">Property Price</label>
            <input type="text" id="property-price" name="propertyPrice" required [(ngModel)]="newProperty.property_Price">
        </div>
        <div class="form-group">
            <label for="property-description">Property Description</label>
            <textarea id="property-description" name="propertyDescription" required
                [(ngModel)]="newProperty.property_Description"></textarea>
        </div>
        <div class="form-group">
            <label for="image-url">Image URL</label>
            <input type="text" id="image-url" name="imageUrl" required [(ngModel)]="newProperty.imageUrl">
        </div>
        <div class="form-group">
            <label for="seller-id">Seller Id</label>
            <input type="text" id="seller-id" name="sellerId" required [(ngModel)]="newProperty.userID">
        </div>
        <div class="form-group">
            <label for="seller-name">Seller Name</label>
            <input type="text" id="seller-name" name="sellerName" required [(ngModel)]="newProperty.seller_Name">
        </div>
        <div class="form-group">
            <label for="seller-contact">Seller Contact</label>
            <input type="text" id="seller-contact" name="sellerContact" required [(ngModel)]="newProperty.seller_Contact">
        </div>
        <div class="form-actions">
            <button type="submit">Create</button>
        </div>
    </form>
</div>
