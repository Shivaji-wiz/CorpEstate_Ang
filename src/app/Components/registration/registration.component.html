<div class="container">
    <div class="registration-form">
        <h1>Register</h1>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="name" class="form-control" [(ngModel)]="newUser.name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="newUser.email" name="email" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" class="form-control" [(ngModel)]="newUser.roleName" name="role" required>
                    <option value="">Select Role</option>
                    <option value="Buyer">Buyer</option>
                    <option value="Seller">Seller</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input type="{{ passwordVisible ? 'text' : 'password' }}" id="password" class="form-control"
                        [(ngModel)]="newUser.password" name="password" required>
                    <span class="password-toggle" (click)="togglePasswordVisibility()">
                        <i class="fas" [ngClass]="passwordVisible ? 'fa-eye' : 'fa-eye-slash'"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="login">
            <p>Already registered to CorpEstate? <a routerLink="/login">Login</a></p>
        </div>
    </div>
</div>
