<div class="container">
    <div class="login-form">
        <h1>Forgot Password?</h1>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email1">Email</label>
                <input type="email" id="email1" class="form-control" [(ngModel)]="email1" name="email" required>
            </div>
            <div class="form-group">
                <label for="email2">Confirm Email</label>
                <input type="email" id="email2" class="form-control" [(ngModel)]="email2" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Confirm</button>
        </form>
        <div class="register">
            <p>Welcome to CorpEstate? <a routerLink="/login">Login</a></p>
        </div>
    </div>
</div>
