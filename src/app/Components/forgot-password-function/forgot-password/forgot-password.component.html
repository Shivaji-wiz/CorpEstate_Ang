<div class="container">
    <div class="login-form">
        <h1>Change Password</h1>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" class="form-control" [(ngModel)]="password1" name="password1" required>
            </div>
            <div class="form-group">
                <label for="password2">Re-Enter Password</label>
                <input type="password" id="password2" class="form-control" [(ngModel)]="password2" name="password2"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Confirm</button>
        </form>
        <div class="register">
            <p>Welcome to CorpEstate? <a routerLink="/login">Login</a></p>
        </div>
    </div>
</div>
