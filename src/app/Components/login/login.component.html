<div class="container">
    <div class="login-form">
        <h1>Login</h1>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="user.name" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="{{ showPassword ? 'text' : 'password' }}" id="password" class="form-control"
                        [(ngModel)]="user.password" name="password" required>
                    <span class="toggle-password" (click)="togglePasswordVisibility()">
                        <i class="fas" [ngClass]="{ 'fa-eye': showPassword, 'fa-eye-slash': !showPassword }"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="forgot-password">
            <a routerLink="/enter-email">Forgot Password?</a>
        </div>
        <div class="register">
            <p>Are you new to CorpEstate? <a routerLink="/register">Register here</a></p>
        </div>
    </div>
</div>
