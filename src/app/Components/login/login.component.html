<div class="container">
    <div class="login-form">
        <h1>Login</h1>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#" (click)="forgotPassword()">Forgot Password?</a>
        </div>
        <div class="register">
            <p>Are you new to CorpEstate? <a href="#" (click)="register()">Register here</a></p>
        </div>
    </div>
</div>
